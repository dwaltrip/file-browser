<h2>Projects</h2>

<table class='table table-striped table-bordered'>
  <thead>
    <td>Name</td>
    <td class='text-center'>Created At</td>
  </thead>

  {{#projects}}
    <tr>
      <td><a href='/projects/{{ _id }}'>{{ name }}</a></td>
      <td class='text-center'>{{ created_at_relative }}</td>
    </tr>
  {{/projects}}
</table>

<p><a href='/projects/new'>Create new project</a></p>
